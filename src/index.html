<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS widjet</title>
		<style></style>
	</head>
	<body>
		<main class="main">
			<section class="container">
				<custom-input
					id="search"
					name="search"
					label="Компания или ИП"
					type="text"
					value=""
					placeholder="Введите название, ИНН, ОГРН или адрес организации"
				></custom-input>

				<custom-list> </custom-list>
			</section>

			<section class="result">
				<p id="type"></p>
				<custom-input
					id="name_short"
					name="shortName"
					label="Краткое наименование"
					type="text"
					placeholder="Введите..."
					disabled="true"
				></custom-input>

				<custom-input
					id="name_full"
					name="fullName"
					label="Полное наименование"
					type="text"
					placeholder="Введите..."
					disabled="true"
				></custom-input>

				<custom-input
					id="inn_kpp"
					name="inn_kpp"
					label="ИНН / КПП"
					type="text"
					placeholder="Введите..."
					disabled="true"
				></custom-input>
				<custom-input
					id="address"
					name="address"
					label="Адрес"
					type="text"
					placeholder="Введите..."
					disabled="true"
				></custom-input>
			</section>
