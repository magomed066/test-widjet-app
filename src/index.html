<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS widjet</title>
	</head>
	<body>
		<main class="main">
			<section class="container">
				<p><strong>Компания или ИП</strong></p>
				<input
					id="search"
					name="name"
					type="text"
					placeholder="Введите название, ИНН, ОГРН или адрес организации"
				/>
				<div class="res-list"></div>
			</section>

			<section class="result">
				<p id="type"></p>
				<div class="row">
					<label>Краткое наименование</label>
					<input id="name_short" />
				</div>
				<div class="row">
					<label>Полное наименование</label>
					<input id="name_full" />
				</div>
				<div class="row">
					<label>ИНН / КПП</label>
					<input id="inn_kpp" />
				</div>
				<div class="row">
					<label>Адрес</label>
					<input id="address" />
				</div>
			</section>
		</main>
	</body>
</html>
